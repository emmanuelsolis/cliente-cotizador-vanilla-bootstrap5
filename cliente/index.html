<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Cotizador – Cliente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-3">Cotizador – Cliente Web</h1>
    <div class="mb-3">
      <label class="form-label">API Base URL</label>
      <input id="baseUrl" class="form-control" value="http://localhost:8080" />
    </div>

    <ul class="nav nav-tabs" id="tabs">
      <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#clients">Clientes</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#services">Servicios</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#quotes">Cotizaciones</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#payments">Pagos</a></li>
    </ul>

    <div class="tab-content pt-3">
      <!-- CLIENTS -->
      <div class="tab-pane fade show active" id="clients">
        <form id="formClient" class="row g-2 mb-3">
          <div class="col-md-4"><input class="form-control" name="name" placeholder="Nombre" required></div>
          <div class="col-md-5"><input class="form-control" name="contact_info" placeholder="Contacto (email/tel)" required></div>
          <div class="col-md-3 d-grid"><button class="btn btn-primary">Agregar</button></div>
        </form>
        <table class="table table-striped" id="tblClients">
          <thead><tr><th>ID</th><th>Nombre</th><th>Contacto</th><th>Acciones</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- SERVICES -->
      <div class="tab-pane fade" id="services">
        <form id="formService" class="row g-2 mb-3">
          <div class="col-md-4"><input class="form-control" name="service_name" placeholder="Servicio" required></div>
          <div class="col-md-4"><input class="form-control" name="description" placeholder="Descripción"></div>
          <div class="col-md-2"><input class="form-control" name="price" type="number" step="0.01" placeholder="Precio" required></div>
          <div class="col-md-2 d-grid"><button class="btn btn-primary">Agregar</button></div>
        </form>
        <table class="table table-striped" id="tblServices">
          <thead><tr><th>ID</th><th>Servicio</th><th>Precio</th><th>Acciones</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- QUOTES -->
      <div class="tab-pane fade" id="quotes">
        <form id="formQuote" class="row g-2 mb-3">
          <div class="col-md-3">
            <select class="form-select" name="client_id" required></select>
          </div>
          <div class="col-md-3">
            <input class="form-control" name="quote_date" type="date" required>
          </div>
          <div class="col-md-4">
            <input class="form-control" name="items" placeholder='Items JSON: [{"service_id":"...","qty":2}]' required>
          </div>
          <div class="col-md-2 d-grid"><button class="btn btn-primary">Crear</button></div>
        </form>
        <table class="table table-striped" id="tblQuotes">
          <thead><tr><th>ID</th><th>Cliente</th><th>Fecha</th><th>Total</th><th>Status</th><th>Acciones</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- PAYMENTS -->
      <div class="tab-pane fade" id="payments">
        <form id="formPayment" class="row g-2 mb-3">
          <div class="col-md-3"><input class="form-control" name="quote_id" placeholder="Quote ID" required></div>
          <div class="col-md-3"><input class="form-control" name="payment_date" type="date" required></div>
          <div class="col-md-3"><input class="form-control" name="payment_amount" type="number" step="0.01" placeholder="Monto" required></div>
          <div class="col-md-3 d-grid"><button class="btn btn-primary">Registrar</button></div>
        </form>
        <table class="table table-striped" id="tblPayments">
          <thead><tr><th>ID</th><th>Quote</th><th>Fecha</th><th>Monto</th><th>Acciones</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
